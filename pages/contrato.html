<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("wKuaGdZDEbbRGvpOo");
        })();
    </script>
    <title>Contrato</title>
</head>

<body>

    <div class="container text-center">
        <h1>CONTRATO</h1>
        <p>Al enviar este formulario recibiré una notificación y te enviaré una respuesta a la brevedad</p>
    </div>
    <div class="card mx-5 mb-3">
        <div class="card-body">
            <form id="form-contrato">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">Nunca compartiré su correo con otra persona.</div>
                </div>
                <div class="mb-3">
                    <label for="presupuesto" class="form-label">Indique su presupuesto disponible.</label>
                    <input name="presupuesto" min="900" max="4000" type="number" id="presupuesto" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <h5>Indique por cuanto tiempo desea contratarme en su empresa.</h5>
                    <label for="start-date" class="form-label">Inicio</label>
                    <input name="start-date" type="date" class="form-control" id="start-date">
                    <label for="end-date" class="form-label">final</label>
                    <input name="end-date" type="date" class="form-control" id="end-date">
                </div>
                <button type="submit" class="btn btn-primary" onclick="sendMail()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../enviarmail.js"></script>
    <script src="../contrato.js"></script>

</body>

</html>
