<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Registrarse
                    </div>
                    <div class="card-body">
                        <form action="" id="registrarse">
                            <div class="mb-3">
                                <label for="usuario-registro" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario"
                                    placeholder="Ingrese el nombre de usuario que desee" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombreReal" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre"
                                    placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="password-registro" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Ingrese su nueva contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
</body>

</html>
